buildType:
  default: release
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release
    releaseBeta:
      short: Release Beta
      long: Adds "Beta" to the version
      buildType: Release
      settings:
        ARINSIDE_BETA: ARINSIDE_BETA
